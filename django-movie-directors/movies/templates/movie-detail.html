{% extends "base.html" %}

{% block title %}Movie - {{ movie }}{% endblock %}

{% block header-title %}{{ movie }}{% endblock %}

{% block content %}
<img class="detalle" src="{{ movie.imagen }}"
  alt="Portada de {{ movie }}"><br>
<p><b>Año: </b>{{ movie.año}}</p>
<h4>Sinopsis</h4>
<p>{{ movie.sinopsis | linebreaks }}</p>
{% endblock %}
